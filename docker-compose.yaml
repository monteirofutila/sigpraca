version: "3.7"

services:
  # image project
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/usr/share/nginx
      - ./docker/nginx/:/etc/nginx/config.d/
    networks:
      - laravel

  # db mysql
  mysql:
    image: mysql
    command: --innodb-use-native-aio=0
    environment:
      MYSQL_DATABASE: sigpraca
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./.docker/mysql/:/var/lib/mysql
    networks:
      - laravel

  # redis
  redis:
    image: redis:latest
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
